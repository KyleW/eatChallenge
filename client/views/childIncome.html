<form id="children qustionMain" layout='column'>
    <h2>Children's Income</h2>
    <div layout="row">
        <div>
            Sometimes children in the household have their own income. If a child in your household receives money directly, please fill out their income card.
        </div>
    </div>
    <md-card ng-repeat="child in household.children | limitTo: household.childCount" class="stdCard" flex="60" layout-padding="5">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">
                    Child #{{$index + 1}}
                    <span class="md-headline" ng-if="child.firstName">: {{child.firstName}} {{child.lastName}}</span>
                </span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div member="child" income-questions></div>
        </md-card-content>
    </md-card>
    <md-button class="md-raised md-primary" ng-click="navigateToNextSection()">Next Section</md-button>
</form>
