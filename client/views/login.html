<!-- LOGIN FORM -->
<div>
    <h2>Log In</h2>
    <p> Log in to continue your application from where you left off:</p>
    <div class="md-accent">{{message}}</div>
    <form name="loginForm" novalidate>
        <md-card>
            <md-card-content>
                <div flex="70" layout="row">
                    <md-input-container flex="100">
                        <label>Email Address</label>
                        <input 
                            ng-model="user.email"
                            type='email'
                            name='email'
                            required 
                            ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 } }">
                    </md-input-container>            
                </div>
                <div flex="70" layout="row" >
                    <md-input-container flex="100">
                        <label>Password</label>
                        <input 
                            ng-model="user.password" 
                            name='password' 
                            type='password' 
                            required
                            ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 } }">
                    </md-input-container>            
                </div>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end">
               <md-button ng-click="submit()" type="submit" ng-disabled="!loginForm.$valid">Login</md-button>
             </div>
        </md-card>
    </form>

    <div>
        Need an account? 
        <a ui-sref="signup"><md-button md-no-ink>Signup Here</md-button></a>
    </div>
</div>
