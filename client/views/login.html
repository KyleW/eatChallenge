<!-- LOGIN FORM -->
<div flex="60" layout-padding>
    <h2>Log In</h2>
    <p> Log in to continue your application from where you left off</p>
    <div class="alert alert-danger">{{error}}</div>
    <form action="/login" method="post">
        <md-card>
            <md-card-content>

                <div>
                    <md-input-container>
                        <label>Email Address</label>
                        <input ng-model="user.email" type='email' name='email' required>
                    </md-input-container>            
                </div>
                <div>
                    <md-input-container>
                        <label>Password</label>
                        <input ng-model="user.password" name='password' type='password' required>
                    </md-input-container>            
                </div>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end">
               <md-button type="submit">Login</md-button>
             </div>
        </md-card>
    </form>

    <div>Need an account? <a ui-sref="signup">Signup</a></div>
    <p>Or go <a ui-sref="start">start</a>.</p>        
</div>
