<!DOCTYPE html>
<html>
    <head>
        <title> EAT Lunch Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel='shortcut icon' href='icons/favicon/favicon.ico' type='image/x-icon'/ >         
        <!-- Styles -->
        <link href='/public/base.css' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="eatChallengeApp" ng-cloak>
        <header layout="row">
            <div class="leftCol">
                <a ui-sref="start"><img class="logo" src="/icons/logo.png"/></a>
            </div>
            <div class="centerCol" layout-padding>
                <h1>Application for Free and Reduced Price School Meals</h1>
            </div>
        </header>
        
        <div class="mainContainer" layout="column">
            <div layout="row" layout-align="end" ui-view="user-controls">
                <a ui-sref="signup"><md-button md-no-ink class="">Create an Account</md-button></a>
                <a ui-sref="login"><md-button md-no-ink class="">Log In</md-button></a>
                <a ui-sref="signup"><md-button md-no-ink class="md-raised start-button md-primary">Log Out</md-button>></a>
            </div>
            <div layout="row">
                <div class="leftCol" ui-view="side-nav">
                </div>
                <md-content ui-view='main' class='centerCol' layout-padding></md-content>
                <div class="rightCol"></div>
            </div>
        </div>

        <!-- JS -->
        <script type="text/javascript" src="/public/vendor.min.js"></script>
        <script type="text/javascript" src="/public/app.min.js"></script>        

    </body>
</html>
