<!DOCTYPE html>
<html>

<head>
  <title> EAT Lunch Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <!-- Styles -->
  <link href='/public/base.css' rel='stylesheet' type='text/css'>
</head>
<body ng-app="eatChallengeApp" ng-cloak>
  <header layout="row">
    <h1>Prototype Application for Free and Reduced Price School Meals</h1>
  </header>
  <div class="mainContainer" layout="row" layout-align="start">
    <div class="leftCol" flex="1">
      <ul>
        <li><a ui-sref="start">Start Here</a></li>
        <li><a ui-sref="children">Children</a></li>
        <li><a ui-sref="childIncome">Children's Income</a></li>
        <li><a ui-sref="household">Household</a></li>
        <li><a ui-sref="signature">Signature</a></li>
        <li><a ui-sref="confirmation">Confirmation</a></li>
        <li><a ui-sref="export">Export Data</a></li>
        <li><a ui-sref="styleguide">Styleguide</a></li>
        <li><a ui-sref="signup">Signup</a></li>
        <li><a ui-sref="signin">Signin</a></li>
      </ul> 
    </div>
    <md-content ui-view class='centerCol'  layout-padding flex="4"></md-content>
  </div>
  <!-- <footer layout="row">The footer will go here</footer> -->
  
  <!-- JS -->
  <script type="text/javascript" src="/public/vendor.js"></script>
  <script type="text/javascript" src="/public/app.js"></script>
  
  
</body>
</html>
